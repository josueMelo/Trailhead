<!DOCTYPE html>
<html>
    <head>
        <title>Form in HTML 5</title>
        <meta charset="utf-8">
        <style>
            body{
                margin: 2em;
            }
            
            input{
                margin: 1px 0 1em 0;
                width: 14em;
            }
        </style>
    </head>
    <body>
        <h2>Form</h2>
        <form action="">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Type your name">
            <br>
                <label for="accountNumber">AccountNumber:</label><br>
                <input type="text" id="AccountNumber" name="AccountNumber" placeholder="Type your account number">
            <br>
                <label for="type">Type:</label><br>
                <input type="text" id="type" name="Type" placeholder="Type your type account">
            <br>
                <label for="cpf">CPF:</label><br>
                <input type="text" id="idade" name="cpf" placeholder="Type your CPF">
            <br>
                <label for="idade">Telefone:</label><br>
                <input type="tel" id="idade" name="telefone" placeholder="Type your telephone number">
            <br>
        </form>
    </body>
</html>
